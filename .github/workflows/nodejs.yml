name: Node CI

on: ['push']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js v12
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - name: â¬‡ï¸ Install
        run: npm ci
        env:
          CI: true
      - name: ğŸ— Build
        run: npm run build
      - name: âœ… Test
        run: npm run test:ci
      - name: ğŸš¥ ESLint
        run: npx eslint-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILE_PATTERN: 'src'
          EXTENSIONS: '.ts,.tsx,.graphql'
