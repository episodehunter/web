schema: ./node_modules/@episodehunter/types/dragonstone-schema.json
documents:
  - 'src/web-worker/search.ts'
  - 'src/data-querys/*.graphql'
pluckConfig:
  modules:
    - name: '@episodehunter/utils'
      identifier: 'gql'
generates:
  ./src/dragonstone.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      enumsAsTypes: true
      withHooks: true
      withHOC: false
      withComponent: false
